name: Check TOTO Carryovers

on:
  schedule:
    - cron: '37 5 * * *'  # 매일 오후 2시 37분 JST (JST = UTC+9 → 05:37 UTC)
    - cron: '7 13 * * *'  # 매일 오후 10시 07분 JST (JST = UTC+9 → 13:07 UTC)
  workflow_dispatch:

permissions:
  issues: write

jobs:
  check-toto:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run TOTO carryover checker
        run: python extract_toto_carryovers.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
