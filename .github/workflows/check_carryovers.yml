name: Check Carryovers

on:
  schedule:
    - cron: '37 5 * * *'  # 매일 오후 2:37 JST
    - cron: '7 13 * * *'  # 매일 오후 10:07 JST
  workflow_dispatch:

permissions:
  issues: write

jobs:
  carryover-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install beautifulsoup4 requests

      - name: Run BIG carryover extractor
        run: python extract_carryovers.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run TOTO carryover extractor
        run: python extract_toto_carryovers.py
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
